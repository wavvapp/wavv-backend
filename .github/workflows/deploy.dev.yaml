name: Dev release

on:
  push:
    branches: 
      - main

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/wavv-backend

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 20
        uses: actions/setup-node@v1
        with:
          node-version: 20.X

      - name: Install Railway
        run: npm i -g pnpm

      - name: Install packages
        run: pnpm install

      - name: Install Railway
        run: npm i -g @railway/cli

        
      - name: Dev deployment
        run: railway up --service f7e4ff90-58c0-42c2-8c3d-d3e6bc7a4b3b
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_DEVELOPMENT_TOKEN }}


      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Build and Push Docker Image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          file: Dockerfile
          tags: |
            ${{ env.GHCR_IMAGE_NAME }}:latest
            ${{ env.GHCR_IMAGE_NAME }}:${{ github.sha }}

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Download app.dev.yaml from private repo
        run: |
          gh api repos/${{ github.repository_owner }}/wavv-infrastructure/contents/.do/app.dev.yaml \
            --header "Accept: application/vnd.github.v3.raw" > .do/app.dev.yaml

      - name: Verify the file
        run: cat .do/app.dev.yaml


      - name: Deploy the app
        uses: digitalocean/app_action/deploy@v2
        env:
          SAMPLE_DIGEST: ${{ steps.push.outputs.digest }}
        with:
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
            app_spec_location: .do/app.dev.yaml
