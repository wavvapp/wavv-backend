name: Development release

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 20
        uses: actions/setup-node@v1
        with:
          node-version: 20.X

      - name: Install Railway
        run: npm i -g pnpm

      - name: Install packages
        run: pnpm install

      - name: Install Railway
        run: npm i -g @railway/cli

