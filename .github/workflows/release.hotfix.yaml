name: Hotfix Release

on:
  workflow_dispatch:
    inputs:
      hotfix_branch:
        description: "Hotfix branch to release from (e.g., release/hotfix/1.2.3)"
        required: true

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/wavv-backend

permissions:
  contents: write
  packages: write

jobs:
  hotfix_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout hotfix branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.hotfix_branch }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install PNPM
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Release Hotfix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Set current release version
        id: get-version
        run: |
          VERSION=$(GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} gh release view --json tagName --jq .tagName)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          file: Dockerfile
          tags: |
            ${{ env.GHCR_IMAGE_NAME }}:${{ steps.get-version.outputs.version }}
            ${{ env.GHCR_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy the wavv-prod-backend app
        uses: digitalocean/app_action/deploy@v2
        env:
          SAMPLE_DIGEST: ${{ steps.push.outputs.digest }}
        with:
            token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
            app_spec_location: .do/app.prod.yaml
    